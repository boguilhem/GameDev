<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sample CRUD Firebase Javascript - 02 Read Data</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>
        Firebase CRUD with Vanilla Javascript
        <br />
        <small>
            <em>01 Read Data</em>
        </small>
    </h1>
    <ul id="userList"></ul>
    <div id="userDetail">
        <p>
            Name :
            <strong class="detailName"></strong>
        </p>
        <p>
            Age:
            <strong class="detailAge"></strong>
        </p>
        <p>
            Email:
            <strong class="detailEmail"></strong>
        </p>
    </div>
    <!-- firebase sdk link goes here -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.6.2/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.6.2/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
